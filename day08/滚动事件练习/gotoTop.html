<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回到顶部</title>
		<style>
			body{
				height:10200px;
			}
			#top{
				width: 80px;
				height:80px;
				position:fixed;
				bottom: 100px;
				right:20px;
				background-color:deeppink;
				display:none;
			}
			
		</style>
	</head>
	<body>
		<div id='box'>
			<P>哈哈哈哈哈哈哈哈哈</P>
			<div id='top'>回到顶部</div>
		</div>
	</body>
	<script>
		var box = document.getElementById('box');
		var topBox = document.getElementById('top');
		for(var i=0;i<2000;i++){
			var p = document.createElement('p');
			p.innerHTML = '哈哈哈哈哈哈哈哈哈'+i;
			box.appendChild(p);
		}
		window.onscroll = function(){
			var onscrollTop = document.documentElement.scrollTop ||document.body.scrollTop;
			if(onscrollTop>4000){
			topBox.style['display'] = 'block';	
		}else{
			topBox.style['display'] = 'none';
		}
		}
		topBox.onclick = function(){
			document.documentElement.scrollTop = 0;
			document.body.scrollTop = 0;
		}
	</script>
</html>
