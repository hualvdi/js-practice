<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动事件练习</title>
		<style>
			body{
				height:2000px;
			}
			#box{
				width:100%;
				height:30px;
				background-color:coral;
				position:fixed;
				top:20px;
				left:20px;
			}
		</style>
	</head>
	<body>
		<div id='box'></div>
	</body>
	<script>
		window.onscroll =function(){
			var scrollTop = document.documentElement.scrollTop ||document.body.scrollTop;
			var box = document.getElementById('box');
			box.innerHTML = scrollTop;
		}
	</script>
</html>
