<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day13</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div>
			<ul>
				<p>十天内免登录：</p>
				<li>如下图, 有账户,密码输入框, 当用户点击确定按钮, 如果选择了十天内免登陆, 则将账户和密码保存在cookie中.</li>
				<li>当下一次再进入该页面时, 自动填写上次保存的账户和密码 </li>
			</ul>
			账号<input type="text" id="account"/>
			密码<input type="text" id="passsward"/>
			<input type="checkbox" id="daySelect"/>十天内免登陆
			<button onclick="save()">确定</button>
			<button onclick="resets()">重置</button>
		</div>
		<ul>
			<P>记录图片位置:</P>
			<li>页面上有一个红色div, 可以对该div实现拖拽, 每次拖拽后需要保存位置</li>
			<li>下次重新进入该页面时, 该红色div还是在最后一次拖拽松开时的位置</li>
		</ul>
		<div class="box">
			<div class="redBox" id="redBox">
			    <p id="description">x:0,y:0</p>
		    </div>
		</div>
		
	</body>
	<script src="index.js"></script>
